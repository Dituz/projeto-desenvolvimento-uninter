    <!-- ======= What We Do Section ======= -->
    <section id="sobre" class="what-we-do">
      <div class="container">

        <div class="section-title">
          <h2><strong>Consulta de Pacientes</strong></h2>
          <p></p>
        </div>

        <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn">Selecione o Paciente</button>
          <div id="myDropdown" class="dropdown-content">

          </div>
        </div>

        <div class="search">
          <form action="#sobre" method="dialog">
            <input type="search" placeholder="Pesquise o Paciente" class="form_control" id="form_control">
            <button type="submit" class="btn_search" id="btn_search">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
        
        <script>
          /* Mostra o conteúdo contido no dropdown quando clicar para abrir o dropdown*/
          function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
          }
          
          // fecha o dropdown ao clicar fora ou selecionar item do mesmo
          window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
              var dropdowns = document.getElementsByClassName("dropdown-content");
              var i;
              for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                  openDropdown.classList.remove('show');
                }
              }
            }
          }
          
          // permite pesquisar utilizando a tecla "ENTER"
          var input = document.getElementById("form_control");
          input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
              event.preventDefault();
              document.getElementById("btn_search").click();
            }
          })
        </script>
      </div>
    </section>
